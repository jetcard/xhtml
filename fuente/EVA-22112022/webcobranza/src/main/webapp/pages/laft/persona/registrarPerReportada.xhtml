<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/resources/personal/plantillas/template.xhtml">
        <ui:define name="content">
            <!-- Paginacion header -->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Registrar Personas</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.xhtml">Inicio</a>
                        </li>
                        <li>
                            <a>Personas</a>
                        </li>
                        <li class="active">
                            <strong>Registrar Personas</strong>
                        </li>
                    </ol>
                </div>
            </div>

            <!-- Filas-->
            <div class="wrapper wrapper-content animated fadeInRight">
                <form jsf:id="formRegistrarPer">

                    <div class="row">
                        <!-- Registro -->
                        <div class="col-lg-12">
                            <div class="ibox">
                                <div class="ibox-title">
                                    <h5>
                                        Registrar 
                                    </h5>
                                </div>
                                <div class="ibox-content">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div id="data_1" class="form-group">
                                                <label class="font-noraml">Fecha</label>
                                                <div class="input-group date">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </span>
                                                    <h:inputText class="input-sm form-control" id="dateInput" value="#{personaLaftBean.laftPersona.fRegistro}" >
                                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label class="font-noraml">Documento</label>
                                                <input jsf:id="dni" jsf:value="#{personaLaftBean.laftPersona.aNroDocumento}" class="input form-control" type="text" placeholder="Nro de documento"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="font-noraml">Entidad</label>                                           
                                            <h:selectOneMenu value="#{personaLaftBean.laftPersona.cEntidadId}" class="form-control m-b">
                                                <f:selectItem itemValue="0001" itemLabel="SMV" />
                                                <f:selectItem itemValue="0002" itemLabel="SBS" />	   							
                                                <f:selectItem itemValue="0003" itemLabel="PNP" />
                                            </h:selectOneMenu>	
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label class="font-noraml">Apellido Paterno</label>
                                                <input jsf:id="apepat" jsf:value="#{personaLaftBean.laftPersona.DApePat}" class="input form-control" type="text" placeholder="Apellido Paterno"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label class="font-noraml">Apellido Materno</label>
                                                <input jsf:id="apemat" jsf:value="#{personaLaftBean.laftPersona.DApeMat}" class="input form-control" type="text" placeholder="Apellido Materno"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label class="font-noraml">Nombres</label>
                                                <input jsf:id="nombres" jsf:value="#{personaLaftBean.laftPersona.DNombres}" class="input form-control" type="text" placeholder="Nombres"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <label class="font-noraml">Sexo</label>
                                            <h:selectOneMenu id="selSexo" value="#{personaLaftBean.laftPersona.cSexoId}" class="form-control m-b">
                                                <f:selectItem itemValue="0001" itemLabel="Masculino" />
                                                <f:selectItem itemValue="0002" itemLabel="Femenino" />	   							
                                            </h:selectOneMenu>	
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-11">
                                            <div class="form-group">
                                                <label class="font-noraml">Observaciones</label>
                                                <h:inputTextarea value="#{personaLaftBean.laftPersona.dObservaciones}" class="form-control" p:placeholder="Escribir comentarios...">

                                                </h:inputTextarea>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- Fila 03 Filtros -->
                                    <div class="row">
                                        <div class="col-md-2 col-md-offset-10">
                                            <span class="input-group-btn">
                                                <button class="btn btn btn-primary btn-sm demo2" jsf:action="#{personaLaftBean.ingresarLaftPersona()}" >
                                                    <i class="fa fa-save"></i>
                                                    Guardar
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </form>
            </div>  

            <!-- JS -->
            <!-- Mainly scripts -->
            <script src="../../../resources/template/js/jquery-2.1.1.js"></script>

            <!-- Mainly scripts -->
            <script src="../../../resources/template/js/jquery-2.1.1.js"></script>
            <script src="../../../resources/template/js/bootstrap.min.js"></script>

            <!-- Custom and plugin javascript -->
            <script src="../../../resources/template/js/inspinia.js"></script>
            <script src="../../../resources/template/js/plugins/pace/pace.min.js"></script>
            <script src="../../../resources/template/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

            <!-- Chosen -->
            <script src="../../../resources/template/js/plugins/chosen/chosen.jquery.js"></script>

            <!-- JSKnob -->
            <script src="../../../resources/template/js/plugins/jsKnob/jquery.knob.js"></script>

            <!-- Input Mask-->
            <script src="../../../resources/template/js/plugins/jasny/jasny-bootstrap.min.js"></script>

            <!-- Data picker -->
            <script src="../../../resources/template/js/plugins/datapicker/bootstrap-datepicker.js"></script>

            <!-- NouSlider -->
            <script src="../../../resources/template/js/plugins/nouslider/jquery.nouislider.min.js"></script>

            <!-- Switchery -->
            <script src="../../../resources/template/js/plugins/switchery/switchery.js"></script>

            <!-- IonRangeSlider -->
            <script src="../../../resources/template/js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>

            <!-- iCheck -->
            <script src="../../../resources/template/js/plugins/iCheck/icheck.min.js"></script>

            <!-- MENU -->
            <script src="../../../resources/template/js/plugins/metisMenu/jquery.metisMenu.js"></script>

            <!-- Color picker -->
            <script src="../../../resources/template/js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>

            <!-- Clock picker -->
            <script src="../../../resources/template/js/plugins/clockpicker/clockpicker.js"></script>

            <!-- Image cropper -->
            <script src="../../../resources/template/js/plugins/cropper/cropper.min.js"></script>

            <!-- Date range use moment.js same as full calendar plugin -->
            <script src="../../../resources/template/js/plugins/fullcalendar/moment.min.js"></script>

            <!-- Date range picker -->
            <script src="../../../resources/template/js/plugins/daterangepicker/daterangepicker.js"></script>

            <!-- Select2 -->
            <script src="../../../resources/template/js/plugins/select2/select2.full.min.js"></script>

            <!-- TouchSpin -->
            <script src="../../../resources/template/js/plugins/touchspin/jquery.bootstrap-touchspin.min.js"></script>

            <!-- grafico personal -->
            <script src="../../../resources/personal/js/calendar.js"></script> 
            <script src="../../../resources/personal/js/table.js"></script> 

            <!--- tabla -->
            <script src="../../../resources/template/js/plugins/jeditable/jquery.jeditable.js"></script>
            <script src="../../../resources/template/js/plugins/dataTables/datatables.min.js"></script>

            <!-- Sweet alert -->
            <script src="../../../resources/template/js/plugins/sweetalert/sweetalert.min.js"></script>

            <!-- Sweet Alert -->
            <link href="../../../resources/template/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>

            <script>
                $('.demo2').click(function () {
                    swal({
                        title: "Persona Registrada!",
                        text: "",
                        type: "success"
                    });
                });

            </script>

        </ui:define>
    </ui:composition>

</html>
