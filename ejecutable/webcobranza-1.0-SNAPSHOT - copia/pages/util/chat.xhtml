<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

    <ui:composition template="/resources/personal/plantillas/template.xhtml">
        <ui:define name="content">

            <!-- Paginacion header -->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Tipo Cambio</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.xhtml">Inicio</a>
                        </li>
                        <li>
                            <a>Util</a>
                        </li>
                        <li class="active">
                            <strong>Tipo Cambio</strong>
                        </li>
                    </ol>
                </div>
            </div>

            <!-- Filas-->
            <div class="wrapper wrapper-content animated fadeInRight">

                <!-- Filtros-->
                <div class="row">
                    <!-- Filtros-->
                    <div class="col-lg-12">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>
                                    Filtros
                                    <small>Tipo de Cambio</small>
                                </h5>
                            </div>
                            <div class="ibox-content">
                                <textarea name="emojiDemoMessage" id="emojiDemoMessage" class="e1-sandbox__textarea" placeholder="Click Emoji Above to Insert Code" maxlength="1000">
                                </textarea>
                                <div class="e1-sandbox__fauxtarea" id="emojiDemoPreview"></div>
                            </div>
                            <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
                                <a class="btn-floating btn-large red">
                                    <i class="large material-icons">mode_edit</i>
                                </a>
                                <ul>
                                    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                                    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                                    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                                    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>  


            <!-- JS -->
            <!-- Mainly scripts -->
            <script src="../../resources/template/js/jquery-2.1.1.js"></script>
            <script src="../../resources/template/js/bootstrap.min.js"></script>

            <!-- Custom and plugin javascript -->
            <script src="../../resources/template/js/inspinia.js"></script>
            <script src="../../resources/template/js/plugins/pace/pace.min.js"></script>
            <script src="../../resources/template/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

            <!-- MENU -->
            <script src="../../resources/template/js/plugins/metisMenu/jquery.metisMenu.js"></script>

            <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>

            <!-- Compiled and minified CSS
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
            -->
            <script>
                $(document).ready(function () {
                    var $textBox = jQuery("#emojiDemoMessage");
                    $textBox.on("keyup change input", function (e) {
                        updateDemo();
                    });
                });
                function updateDemo() {
                    var source = jQuery('#emojiDemoMessage').val();
                    source = (source + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1' + '<br/>' + '$2');
                    var preview = emojione.toImage(source);
                    jQuery('#emojiDemoPreview').html(preview);
                }
                ;
            </script>

        </ui:define>

    </ui:composition> 

</html>
